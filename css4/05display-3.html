<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>display 속성</title>
	<style>
		ul {
			background-color: rgb(17, 71, 151);
            list-style-type: none;
		}
     ul > li{
		 display: inline-block;
         margin: 20px;
	 }
	 ul > li > a {
		 color: aliceblue;
		text-decoration: none;
	 }
	</style>
</head>

<body>
	<nav>
		<ul>
			<li><a href="#">애완견 종류</a></li>
			<li><a href="#">입양하기</a></li>
			<li><a href="#">건강돌보기</a></li>
			<li><a href="#">더불어살기</a></li>
		</ul>
		<h2>애완견 종류</h2>
	</nav>
</body>

</html>
