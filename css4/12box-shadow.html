<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
      div {
		  width: 200px;
		  height: 100px;
		  display: inline-block;
		  margin: 15px;
		  border: 2px solid;
		  border-radius: 20px;
	  }
	  .box1 {
		  box-shadow: 2px -2px 5px 0px black;
	  }
	  .box2 {
		  box-shadow: 5px 5px 15px 5px gray;
	  }
	  .box3 {
		 width: 100px;
		 height: 100px;
		 background-color: yellow;
		 border: 3px solid red;
		 border-radius: 50%;


	  }
	</style>
</head>

<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>

</html>
