<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>display 속성</title>
	<style>
	  #inline > img {
		  border-color: gold;
		  border-width: 2px;
		  border-style: solid;
		  padding: 10px 15px 20px;
		  margin: 5px;
	  }
      #block > img {
        display: block;
	  }
	</style>
</head>

<body>
	<div id="inline">
		<img src="images/pic1.jpg">
		<img src="images/pic2.jpg">
		<img src="images/pic3.jpg">
	</div>
	<div id="block">
		<img src="images/pic1.jpg">
		<img src="images/pic2.jpg">
		<img src="images/pic3.jpg">
	</div>
</body>

</html>
